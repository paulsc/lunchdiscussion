application: lunchdiscuss
version: tasklogin-fix
runtime: python
api_version: 1

inbound_services:
- mail

handlers:
- url: /static
  static_dir: static
  
- url: /images
  static_dir: images

- url: /_ah/mail/.+
  script: main.py
  login: admin

- url: /emailtask
  script: main.py
  login: admin

- url: /cron/.+
  script: main.py
  login: admin

- url: .*
  script: main.py
  login: required


