{% extends "base.html" %}

{% block content %}

		<span class="twitter_title">twitfood</span>
		{% for status in timeline %}
		
		<div class="twitter_status">
			<span class="username">{{ status.user.screen_name }}</span>
			<span class="created_at">{{ status.created_at|timesince }} ago</span>
			<span class="text">{{ status.text }}</span>
		</div>

		{% endfor %}

{% endblock %}
