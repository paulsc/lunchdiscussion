{% if restaurants %}
    <ul class="restaurants">
    {% for restaurant in restaurants %}
        <li>
        <a href="javascript:newSuggestion('{{ restaurant.key }}')">{{ restaurant.name }}</a>
        {% if restaurant.has_comments %}
            <a href="javascript:showRestaurantPopup('{{ restaurant.key }}')">
            	<img class="comment" src="/images/comment.png"/>
            </a>
        {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endif %}
