{% extends "base.html" %}

{% block content %}

<center>
	<h2>{{ userinfo.nickname }}</h2>

	{% if not userinfo %}
		<small>fill in your profile to get started</small>
	{% else %}
		<img src="/avatar?user={{ userinfo.key }}" alt="avatar">
	{% endif %}
    <br/>
	<br/>
	
	<table>
		<tr>
			<td align="right">last posted:
			<td>{% firstof userinfo.lastposted "never" %}
		<tr>
			<td align="right">karma:
			<td>{% firstof userinfo.karma "0" %}
	</table>
</center>

{% endblock %}
