{% extends "base.html" %}

{% block content %}

<div id="main">
    <ul id="menu">
        {% block extramenu %}{% endblock %}	
		{% if logout_url %}
			<li><a href="{{ logout_url }}">logout</a></li>
		{% endif %}
    </ul>
    
	<a href="/"><img class="logo" src="/images/ld.png"/></a>

	{% block notification %}
		{% if notification %}
			<div class="notification">
				{{ notification }}
			</div>
		{% endif %}
	{% endblock %}

	{% block main %}{% endblock %}

</div>

{% endblock %}
